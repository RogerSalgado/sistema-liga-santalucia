<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga de Fútbol Santa Lucía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-white py-3 shadow-sm position-relative">
    <div class="container text-center">
      <h1 class="text-primary">Liga de Fútbol Santa Lucía</h1>
    </div>
    <a href="login.html" class="btn btn-outline-primary position-absolute top-0 end-0 m-3">Login</a>
  </header>

  <!-- Logos de equipos -->
  <section class="bg-light py-4 border-bottom">
    <div class="container d-flex justify-content-center flex-wrap gap-4" id="logosEquipos">
      <!-- Aquí se insertarán los logos dinámicamente -->
    </div>
  </section>

  <!-- Información general -->
  <main class="container my-5">
    <div class="row text-center g-4">
      <div class="col-md-4">
        <h5 class="text-primary">Tabla de posiciones</h5>
        <div class="border p-3 rounded bg-white" id="tablaPosiciones">
          <!-- Aquí se cargará la tabla dinámicamente -->
        </div>
      </div>

      <div class="col-md-4">
        <h5 class="text-primary">Tabla de goleadores</h5>
        <div class="border p-3 rounded bg-white">[En construcción]</div>
      </div>

      <div class="col-md-4">
        <h5 class="text-primary">Porteros menos batidos</h5>
        <div class="border p-3 rounded bg-white">[En construcción]</div>
      </div>
    </div>

    <div class="row text-center mt-4 g-4">
      <div class="col-md-6">
        <h5 class="text-primary">Próximos partidos</h5>
        <div class="border p-3 rounded bg-white">[En construcción]</div>
      </div>
      <div class="col-md-6">
        <h5 class="text-primary">Noticias o historia</h5>
        <div class="border p-3 rounded bg-white">[En construcción]</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 border-top mt-4">
    <small>&copy; 2025 Liga de Fútbol Santa Lucía - Santa Lucía, F.M. Honduras</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
