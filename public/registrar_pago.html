<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar pago - Tesorero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-white py-3 border-bottom shadow-sm position-relative">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="text-primary m-0">Registrar Pago - Jornada</h4>
      <a href="dashboard_tesorero.html" class="btn btn-outline-secondary btn-sm">Volver</a>
    </div>
  </header>

  <!-- Formulario -->
  <main class="container my-5">
    <form id="formPago">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="equipo" class="form-label">Equipo</label>
          <select class="form-select" id="equipo" required>
            <option value="">Seleccionar equipo</option>
            <option>Zelaya</option>
            <option>Atlas</option>
            <option>Estanzuela</option>
            <option>Fraternidad</option>
            <option>Leones</option>
            <option>William</option>
            <option>Honduras</option>
            <option>Sabaneta</option>
            <option>Juventud</option>
            <option>Spartanos</option>
            <option>Cebollas</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha del partido</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-3">
          <label>Amarillas (L)</label>
          <input type="number" class="form-control" id="amarillas" value="0">
        </div>
        <div class="col-md-3">
          <label>Rojas (L)</label>
          <input type="number" class="form-control" id="rojas" value="0">
        </div>
        <div class="col-md-3">
          <label>Llegadas tarde (L)</label>
          <input type="number" class="form-control" id="tarde" value="0">
        </div>
        <div class="col-md-3">
          <label>Art. 25-31 (L)</label>
          <input type="number" class="form-control" id="art2531" value="0">
        </div>
        <div class="col-md-3">
          <label>Art. 32-36 (L)</label>
          <input type="number" class="form-control" id="art3236" value="0">
        </div>
        <div class="col-md-3">
          <label>Multas directivos (L)</label>
          <input type="number" class="form-control" id="directivos" value="0">
        </div>
        <div class="col-md-3">
          <label>Habilitar por amarilla (L)</label>
          <input type="number" class="form-control" id="habilitaAmarilla" value="0">
        </div>
        <div class="col-md-3">
          <label>Habilitar por roja (L)</label>
          <input type="number" class="form-control" id="habilitaRoja" value="0">
        </div>
        <div class="col-md-3">
          <label>Otras multas (L)</label>
          <input type="number" class="form-control" id="otras" value="0">
        </div>
        <div class="col-md-6">
          <label>Observaciones</label>
          <textarea class="form-control" id="observaciones" rows="2" placeholder="Opcional"></textarea>
        </div>
        <div class="col-md-3">
          <label>Total a pagar (L)</label>
          <input type="text" class="form-control fw-bold text-success" id="total" readonly>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary">Guardar pago</button>
      </div>
    </form>
  </main>

  <!-- JS -->
  <script>
    const inputs = document.querySelectorAll('#formPago input[type="number"]');
    const totalField = document.getElementById('total');

    function calcularTotal() {
      let total = 0;
      inputs.forEach(input => {
        total += Number(input.value);
      });
      totalField.value = total.toFixed(2);
    }

    inputs.forEach(input => {
      input.addEventListener("input", calcularTotal);
    });

    document.getElementById("formPago").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pago registrado correctamente (simulado)");
      this.reset();
      calcularTotal();
    });

    // Inicializar total
    calcularTotal();
  </script>
</body>
</html>
