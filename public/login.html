<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión - Liga Santa Lucía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <img src="img/liga.jpg" alt="Logo Liga" class="mb-4" style="width: 100px;">
    <h2 class="text-primary mb-4">Sistema de Gestión</h2>

    <form id="loginForm" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script src="js/usuarios.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
